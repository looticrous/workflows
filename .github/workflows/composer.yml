name: conductor 
on:
  workflow_dispatch:
    inputs:
      deployment_tag:
        description: 'Tag to deploy'
        required: false
        default: 'v1.0.0'
      target_environments:
        description: 'Comma-separated list of target environments (e.g., Development,QA,UAT)'
        required: false
        default: 'Development,QA,UAT'
  push:
    branches:
      - main
permissions: 
  contents: read
jobs: 
  wip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set PR Branch Info
        id: pr_branch
        run: |
          # if not a PR, set base to 'origin/main~1' and head to 'origin/main'
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            BASE_REF="origin/main~1"
            HEAD_REF="origin/main"
            echo "Not a PR event. Setting base to $BASE_REF and head to $HEAD_REF"
            echo "base_ref=$BASE_REF" >> $GITHUB_OUTPUT
            echo "head_ref=$HEAD_REF" >> $GITHUB_OUTPUT
            exit 0
          fi
          # for PRs, set base and head accordingly
          BASE_REF="origin/${{ github.event.pull_request.base.ref }}"
          HEAD_REF="origin/${{ github.event.pull_request.head.ref }}"
          echo "Base ref: $BASE_REF"
          echo "Head ref: $HEAD_REF"
          echo "base_ref=$BASE_REF" >> $GITHUB_OUTPUT
          echo "head_ref=$HEAD_REF" >> $GITHUB_OUTPUT






